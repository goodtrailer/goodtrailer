{% assign img = include.img %}
{% assign href = include.href %}
{% assign author = include.author %}
{% assign title = include.title %}
{% assign ed = include.ed %}
{% assign class = include.class %}

<div class="book tooltip-container {{ class }}">
    <a href="{{ href }}">
        <img src="{{ page.assets }}/{{ img }}">
    </a>
    <div class="tooltip">
        <div class="tooltip-text">
            {{ author }} - <em>{{ title }}</em> {{ ed }}
        </div>
    </div>
</div>
